<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>OpenGameMusic</title>
  </head>
  <body style="background: #e5e5e5">
    <div class="container">
      <header
        class="modal-header"
        style="background-color: #333333; padding: 0 50px; border: none"
      >
        <div class="logo-box col-3" style="height: 100%">
          <a
            href="/"
            class="logo-container"
            style="
              display: block;
              height: 55px;
              width: 30%;
              background: linear-gradient(#f70, #f30);
              cursor: pointer;
            "
          ></a>
        </div>
        <form method="GET" style="width: 100%">
          <div class="input-group">
            <label for="search" hidden>Search</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="search"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="basic-addon1"
              style="width: 80%; color: #666; background: #e5e5e5; border: none"
            />
            <span
              class="input-group-text"
              style="
                color: #666;
                background: #e5e5e5;
                border: none;
                box-shadow: none;
              "
              ><img
                src="/static/svg/search.svg"
                alt="search-img"
                style="width: 20px"
            /></span>
          </div>
        </form>
        <nav class="navbar col-5 mb-0 justify-content-start">
          <ul class="list-group-horizontal row mb-0">
            <li
              class="col list-unstyled align-self-center align-self=center col-4"
            >
              <a class="nav-link link-light" href="/upload/">Upload</a>
            </li>
            <li class="col list-unstyled align-self-center col-8">
              <a
                class="nav-link link-light"
                style="width: 100%"
                href="/register/"
                >Логин/Регистрация</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <main
        class="col bg-white p-5 align-items-center justify-content-center align-self-center"
        style="
          position: relative;
          background-color: #fff;
          height: 800px;
        "
      >
        <div
          class="bg position-absolute"
          style="
            background: linear-gradient(
                135deg,
                rgb(157, 139, 126) 0%,
                rgb(91, 86, 83) 100%
            );
            height: 360px;
            left: 0;
            right: 0;
            top: 0;
          "
        >
        </div>
        <button class="play position-absolute btn" style="width: 55px; height: 55px; border-radius: 50%; top: 42px;"></button>
        <p class="position-absolute" style="background: #333; color: #fff; font-size: 28px; padding: 0 10px; left: 110px;">Название композиции</p>
        <p class="position-absolute" style="background: #333; color: #fff; font-size: 20px; padding: 0 10px; left: 110px; top: 95px;">Имя автора</p>
        <img class="position-absolute" style="height: 330px; top: 15px; right: 15px;" src="/static/images/grey.png" alt="img">


        <img class="position-absolute" style="width: 22px; top: 364.5px; left: 165px;" src="/static/svg/play.svg" alt="icon">
        <p class="text-secondary position-absolute" style="top: 360px; left: 190px; font-weight: 600; font-size: 20px;">6.4M</p>
        <img class="position-absolute" style="width: 25px; top: 363px; left: 80px;" src="/static/svg/heart.svg" alt="icon">
        <p class="text-secondary position-absolute" style="top: 360px; left: 110px; font-weight: 600; font-size: 20px;">2M</p>
      </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/logic.js"></script>
  </body>
</html>
