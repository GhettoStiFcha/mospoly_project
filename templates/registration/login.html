<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/mysite/static/css/style.css" />
    <title>OGM.Login</title>
  </head>
  <body style="background: #e5e5e5">
    <div class="container">
      <header
        class="modal-header"
        style="background-color: #333333; padding: 0 50px"
      >
        <div class="logo-box col-3" style="height: 100%">
          <a
            class="logo-container"
            style="
              display: block;
              height: 55px;
              width: 30%;
              background: linear-gradient(#f70, #f30);
              cursor: pointer;
            "
          ></a>
        </div>
        <form method="GET" style="width: 100%">
          <div class="input-group">
            <label for="search" hidden>Search</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="search"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="basic-addon1"
              style="width: 80%; color: #666; background: #e5e5e5; border: none"
            />
            <span
              class="input-group-text"
              style="
                color: #666;
                background: #e5e5e5;
                border: none;
                box-shadow: none;
              "
              ><img
                src="/mysite/static/svg/search.svg"
                alt="search-img"
                style="width: 20px"
            /></span>
          </div>
        </form>
        <nav class="navbar col-5 mb-0 justify-content-start">
          <ul class="list-group-horizontal row mb-0">
            <li
              class="col list-unstyled align-self-center align-self=center col-4"
            >
              <a class="nav-link link-light" href="/">Upload</a>
            </li>
            <li class="col list-unstyled align-self-center col-8">
              <a class="nav-link link-light" style="width: 100%" href="#"
                >Имя пользователя</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <main
        class="col justify-content-center align-items-center bg-white"
        style="min-height: 800px;"
      >
        <div class="card" style="margin:0 auto; width: 18rem;">
            <form method="POST">
                <div class="card-body justify-content-center align-items-center text-center" style="display: flex; flex-direction: column;">
                    
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </form>
        </div>
      </main>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/mysite/static/js/logic.js"></script>
  </body>
</html>
