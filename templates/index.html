<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>OpenGameMusic</title>
  </head>
  <body style="background: #e5e5e5">
    <div class="container">
      <header
        class="modal-header"
        style="background-color: #333333; padding: 0 50px; border: none"
      >
        <div class="logo-box col-3" style="height: 100%">
          <a
            href="/"
            class="logo-container"
            style="
              display: block;
              height: 55px;
              width: 30%;
              background: linear-gradient(#f70, #f30);
              cursor: pointer;
            "
          ></a>
        </div>
        <form method="POST" style="width: 100%">
          <div class="input-group">
            <label for="search" hidden>Search</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="search"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="basic-addon1"
              style="width: 80%; color: #666; background: #e5e5e5; border: none"
            />
            <span
              class="input-group-text"
              style="
                color: #666;
                background: #e5e5e5;
                border: none;
                box-shadow: none;
              "
              ><img
                src="/static/svg/search.svg"
                alt="search-img"
                style="width: 20px"
            /></span>
          </div>
        </form>
        <nav class="navbar col-5 mb-0 justify-content-start">
          <ul class="list-group-horizontal row mb-0">
            <li
              class="col list-unstyled align-self-center align-self=center col-4"
            >
              <a class="nav-link link-light" href="/upload/"
                >Upload</a
              >
            </li>
            <li class="col list-unstyled align-self-center col-8">
              <a
                class="nav-link link-light"
                style="width: 100%"
                href="/register/"
                >Регистрация</a>
            </li>
          </ul>
        </nav>
      </header>

      <main
        class="col bg-white p-5 align-items-center justify-content-center align-self-center"
      >
        <div class="container text-center my-3">
          <div class="row mx-auto my-auto justify-content-center">
            <div
              id="recipeCarousel"
              class="carousel slide" data-ride="carousel"
            >
              <div style="display: flex">
                  {% for item in music %}
                          <div class="d-block w-25 m-1">
                            <a
                              href="/audio/"
                              class="text-decoration-none text-black"
                              style="font-size: 18px; cursor: pointer"
                            >
                                <div class="card">
                                  <div class="card-img">
                                      {% if item.image %}
                                          <img src="{{ item.image.url }}" class="img-fluid"/>
                                      {% else %}
                                          <img src="/static/images/grey.png" class="img-fluid"/>
                                      {% endif %}
                                  </div>
                                </div>
                                <h5>
                                  {{ item.title }}
                                </h5>
                            </a>
                          </div>
                  {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/logic.js"></script>
  </body>
</html>
